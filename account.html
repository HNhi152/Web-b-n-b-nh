<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - BakeryStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
</head>    
<body>
    <div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="img/logo.png" width="125px">
        </div>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
                <li><a href="">ACOUNT</a></li>
                
            </ul>
        </nav>
        <img src="img/cart.png" width="30px" height="30px">
    
    </div>
    </div>
<!------- account-page ------->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="img/img5.jpg" width="500px" height="550px">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>
                        
                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Rigister</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 

 <!------- footer -------->
    
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Usefull Links</h3>
                    <ul>
                        <li> Coupons | Blog Post | Return policy | Join affiliate</li>
                    </ul>
                </div>
                <div class="footer-col-2">
                    <h3>Follow Us</h3>
                    <ul>
                        <li> Facebook | Twitter | Instagram | YouTube</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Design 2020 - By Hoang Nhi</p>
        </div>
    </div>
    
 <!------- js for toggle Form -------->
    
    <script>
    
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        
        function register()
        {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }
        
        
         function login()
        {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
        
        
    </script>
    
      
</body>
</html>
